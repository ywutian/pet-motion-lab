# Netlify 配置文件 - Flutter Web 前端部署

[build]
  command = "chmod +x ./build_netlify.sh && ./build_netlify.sh"
  publish = "build/web"

[build.environment]
  # Flutter 需要的环境变量 (需要 Dart 3.6+ 支持 url_launcher)
  FLUTTER_VERSION = "3.27.1"
  API_BASE_URL = "https://pet-motion-lab-api.up.railway.app"

# SPA 路由支持 - 所有路径都返回 index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 缓存静态资源
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.wasm"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

